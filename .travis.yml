sudo: required
dist: trusty
language: cpp
before_install:
  -  if [ $TRAVIS_OS_NAME == linux ]; then sudo apt-get -y install build-essential g++ automake autoconf bison flex openjdk-7-jdk; fi
  -  if [ $TRAVIS_OS_NAME == osx ]; then brew install clang-omp bison; export CXX=clang-omp++; export SOUFFLECPP=/usr/local/bin/cpp-4.8; export BISON_CFLAGS=-I/usr/local/opt/bison/include; export BISON_LIBS=-L/usr/local/opt/bison/lib; fi
compiler:
- gcc
- clang
os:
- linux
- osx
script: 
- sh ./bootstrap
- ./configure
- make check 
